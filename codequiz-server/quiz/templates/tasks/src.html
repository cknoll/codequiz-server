<div class="grid_12 alpha omega" style="padding: 0.5em 0px">
    {% if multiline %}
        <pre class="src{% if comment %} comment {% endif %}">{{ text }}</pre>
    {% else %}
        <span class="src{% if comment %} comment {% endif %}">
        {{ text }}
    </span>
    {% endif %}
</div>
