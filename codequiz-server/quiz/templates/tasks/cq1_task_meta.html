<!-- content of one single task  -->

<h2>Task-Meta-Infos</h2>
{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<table>
    <tr>
        <td>Title</td>
        <td style="width:10px"></td>
        <td>"{{ task.title }}"</td>
    </tr>
    <tr>
        <td>ID:</td>
        <td></td>
        <td>{{ task.id }}</td>
    </tr>
    <tr>
        <td>Author</td>
        <td></td>
        <td>{{ task.author }}</td>
    </tr>
    <tr>
        <td>Version</td>
        <td></td>
        <td>...</td>
    </tr>
    <tr>
        <td>Last changed</td>
        <td></td>
        <td>...</td>
    </tr>
    <tr>
        <td>Difficulty</td>
        <td></td>
        <td>...</td>
    </tr>
    <tr>
        <td>Didactic Quality</td>
        <td></td>
        <td>...</td>
    </tr>
    <tr>
        <td>Feedback</td>
        <td></td>
        <td>...</td>
    </tr>
</table>
