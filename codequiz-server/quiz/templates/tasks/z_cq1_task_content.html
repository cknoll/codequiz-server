<!-- content of one single task  -->

<form action="{% url 'quiz_ns:tc_run_view' %}" method="post" autocomplete="off">

<!-- protect against cross site reference forgery -->
{% csrf_token %}

<input type="hidden" name="meta_task_id" value="{{ mb.task.id }}">
<input type="hidden" name="meta_tc_id" value="{{ mb.tc_id }}">
<input type="hidden" name="meta_tc_task_id" value="{{ mb.tc_task_id }}">

<h2><span class="color1">Task:</span> "{{ mb.task.title }}"</h2>

{% for s in mb.html_strings %}
    {{ s|safe }}
    {#        <div class="clear"></div>#}
{% endfor %}

<!-- Buttons: -->
<span style="display: block; text-align: right; position: relative; bottom:0px; right:10px;">
        {% for bs in mb.button_strings %}
            {{ bs|safe }}
        {% endfor %}
    </span>
</form>

<script type="application/javascript" charset="utf-8">
    $(document).ready(function () {
        $('textarea.disablecopypaste').bind('copy paste', function (e) {
            e.preventDefault();
        });
    });
</script>
