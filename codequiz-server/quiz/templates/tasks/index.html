{% extends "tasks/base.html" %}
{% block content %}

<div class="klasse1">
Aufgabenliste
</div>

{% if task_list %}
    <ul>
    {% for task in task_list %}
        <li><a href="{% url 'quiz_ns:task_view' task.id %}">{{ task.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}

{% endblock %}
