# note that this is passed to a Csv-parser in settings
ALLOWED_HOSTS__DEVMODE=*, localhost
STATIC_ROOT__DEVMODE=
BASEURL__DEVMODE=/
BACKUP_PATH__DEVMODE=__BASEDIR__/local_backups

# #############################################################################
